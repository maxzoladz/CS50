<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      function buttonClicked(buttonNumber) {
        if (buttonNumber === 1) {
          document.getElementById("button1").style.backgroundColor = "red";
          document.getElementById("button2").style.backgroundColor = "#d9edff";
          document.getElementById("button3").style.backgroundColor = "#d9edff";
          document.getElementById("wrong").style.display = "block";
          document.getElementById("right").style.display = "none";
        } else if (buttonNumber === 2) {
          document.getElementById("button1").style.backgroundColor = "#d9edff";
          document.getElementById("button2").style.backgroundColor = "green";
          document.getElementById("button3").style.backgroundColor = "#d9edff";
          document.getElementById("wrong").style.display = "none";
          document.getElementById("right").style.display = "block";
        } else if (buttonNumber === 3) {
          document.getElementById("button1").style.backgroundColor = "#d9edff";
          document.getElementById("button2").style.backgroundColor = "#d9edff";
          document.getElementById("button3").style.backgroundColor = "red";
          document.getElementById("wrong").style.display = "block";
          document.getElementById("right").style.display = "none";
        }
      }

      function formSubmit() {
        var answer = "META";
        var input = document.getElementById("text").value.toUpperCase();

        if (answer === input) {
          document.getElementById("right2").style.display = "block";
          document.getElementById("wrong2").style.display = "none";

          document.getElementById("text").style.backgroundColor = "green";
        }
        else {
          document.getElementById("right2").style.display = "none";
          document.getElementById("wrong2").style.display = "block";

          document.getElementById("text").style.backgroundColor = "red";
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>Who is the capital of France?</h3>
        <h3 id="wrong" style="color: red; display: none">Incorrect!</h3>
        <h3 id="right" style="color: green; display: none">Correct!</h3>
        <br />
        <button class="hidden" id="button1" onclick="buttonClicked(1)">
          London
        </button>
        <button id="button2" onclick="buttonClicked(2)">Paris</button>
        <button id="button3" onclick="buttonClicked(3)">Amsterdam</button>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>
          What is the name of the company that ownes Instagram, Facebook and
          What's App?
        </h3>
        <h3 id="wrong2" style="color: red; display: none">Incorrect!</h3>
        <h3 id="right2" style="color: green; display: none">Correct!</h3>
        <input id="text" placeholder="Enter Name" type="text" />
        <button onclick="formSubmit()">Submit</button>
      </div>
    </div>
  </body>
</html>
