{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select class="form-select mx-auto w-auto mb-3" name="symbol">
            <option disabled="" selected="">Stock</option>
            {% for stock in portfolio %}
            <option>{{ stock["symbol"] }}</option>
            {% endfor %}
        </select>
        <input class="form-control mx-auto w-auto mb-3" name="shares" type="number" placeholder="Quantity" min="0" autocomplete="off">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
