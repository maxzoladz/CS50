{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <div class="mb-3">
        <h1>Welcome back, {{ name }}! </h1>
    </div>
    <form action="/profile" method="post">
        <div>
            <label class="mb-2">Change Password</label>
            <input class="form-control mx-auto w-auto mb-3" name="currentPassword" placeholder="Current Password" type="password">
            <input class="form-control mx-auto w-auto mb-3" name="newPassword" placeholder="New Password" type="password">
            <input class="form-control mx-auto w-auto mb-3" name="confirmNewPassword" placeholder="Confirm Password" type="password">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
