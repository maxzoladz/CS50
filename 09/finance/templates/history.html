{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table table-light mx-auto w-95">
        <thead>
            <tr>
                <th scope="col">Stock</th>
                <th scope="col">Shares</th>
                <th scope="col">Action</th>
                <th scope="col">Balance</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in portfolio %}
                <tr class="table-light">
                    <td>{{ stock["symbol"] }}</td>
                    <td>{{ stock["shares"] }}</td>
                    <td>{{ stock["action"] }}</td>
                    <td>{{ stock["balance"] }}</td>
                    <td>{{ stock["date"] }}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
{% endblock %}
